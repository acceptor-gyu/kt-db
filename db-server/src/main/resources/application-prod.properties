# Production/Docker Profile
# Usage: java -jar app.jar --spring.profiles.active=prod

# Elasticsearch
spring.elasticsearch.uris=${SPRING_ELASTICSEARCH_URIS:http://elasticsearch:9200}

# Storage
db.storage.directory=${DB_STORAGE_DIRECTORY:/app/data}

# Logging
logging.level.root=WARN
logging.level.study.db.server=INFO
logging.level.study.db.server.elasticsearch=INFO
logging.level.org.springframework.data.elasticsearch=WARN
