version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - db-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - db-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-server:
    build:
      context: .
      dockerfile: db-server/Dockerfile
    container_name: db-server
    environment:
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - elasticsearch.index.query-logs=db-query-logs
      - db.storage.directory=/app/data
      - db.storage.enabled=true
    ports:
      - "9000:9000"
    volumes:
      - db-server-data:/app/data
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - db-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-server:
    build:
      context: .
      dockerfile: api-server/Dockerfile
    container_name: api-server
    environment:
      - db.server.host=db-server
      - db.server.port=9000
    ports:
      - "8080:8080"
    depends_on:
      db-server:
        condition: service_healthy
    networks:
      - db-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/tables/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  elasticsearch-data:
    driver: local
  db-server-data:
    driver: local

networks:
  db-network:
    driver: bridge
