# Production/Docker Profile
# Usage: java -jar app.jar --spring.profiles.active=prod

# DB Server connection (Docker 컨테이너 내부)
db.server.host=${DB_SERVER_HOST:db-server}
db.server.port=${DB_SERVER_PORT:9000}

# Logging (운영용 - 최소 로그)
logging.level.root=WARN
logging.level.study.db.api=INFO
logging.level.study.db.api.client=INFO
